<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXMAKA tool</title>
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <div class="d-md-flex h-100">
    <div id="left-box" class="card flex-fill h-100 rounded-0 d-flex flex-column border-dark">
      <!-- chat -->
      <div class="card-header p-3">
        <div class="d-flex justify-content-between">
          <strong class="text-warning" type="button"  data-bs-toggle="collapse" data-bs-target="#collapse-twitch" aria-expanded="false" aria-controls="collapse-twitch">
            Chat log
          </strong>
          <span id="channel" class="small text-success"></span>
          <button class="btn p-0" id="channel-btn">‚öôÔ∏è</button>
        </div>
      </div>
      <div id="collapse-twitch" class="collapse flex-fill show" aria-labelledby="heading-twitch">
        <div class="list-group h-100 rounded-0 bg-black" id="twitch-chat">
        </div>
      </div>

      <!-- eligibles -->
      <div class="card-header text-center p-3">
        <div class="d-flex justify-content-between ">
          <strong class="text-warning"  data-bs-toggle="collapse" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-eligibles" aria-expanded="false" aria-controls="collapse-eligibles">
            Eligibles
          </strong>

          <span class="text-muted ms-auto me-auto small"><span id="capturing-text">Inactive</span></span>
          <span class="small" role="button" id="clear-eligibles">Clear</span>
        </div>
      </div>
      <div id="collapse-eligibles" class="accordion-collapse flex-fill collapse show" aria-labelledby="heading-eligibles">
        <div class="list-group rounded-0  h-100  bg-black" id="eligibles-box">
          <div class="text-muted text-center mt-3">List will show here</div>
        </div>
      </div>
    </div>
    
    <div class="card flex-fill h-100 rounded-0 border-dark" id="center-content">
      <div class="card-body p-0 bg-dark p-3 bg-opacity-50 d-flex flex-column align-items-center justify-content-center">
        <div>
          <div id="keyword-wrapper" class="input-group mb-3 mx-auto ps-3">
            <input type="password" class="form-control text-light text-center bg-dark bg-opacity-50 p-0 ps-4" placeholder="Answer to guess" aria-label="Keyword" aria-describedby="button-keyword" id="keyword">
            <button class="btn bg-dark border-0 rounded-0" type="button" id="button-keyword" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Show/hide keyword">üëÅÔ∏è</button>
          </div>
  
  
          <div class="mt-3 text-center">
            <h5 class="text-muted"><span class="me-2">‚è±Timer</span></h5>
            <input id="timer" class="text-center p-0 me-2 border-0 bg-transparent text-body" type="number" value="0" min="0"/> 
            <div class="mt-3 d-flex justify-content-center flex-wrap">
              <button id="btn-start-timer" class="btn btn-primary me-3" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Start the timer">‚ñ∂Ô∏è</button>
              <button id="btn-pause-timer" class="btn btn-primary me-3" data-bs-toggle="tooltip"  data-bs-trigger="hover" title="Pause the timer">‚è∏</button>
              <button id="btn-end" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-trigger="hover" title="End the timer">‚èπ</button>
            </div>
          </div>
  
  
          <div class="mt-5 text-center">
            <button class="btn btn-info" id="button-eligible-winner">Pick a winner from Eligibles</button>
          </div>
  
          
          <div class="mt-5 text-center">
            <button class="btn btn-info" id="button-save">Save to Leaderboard üëâ</button>
          </div>
        </div>
      </div>
    </div>

    <div id="leaderboard" class="card h-100 rounded-0 d-flex flex-column border-dark">
      <div class="card-header p-0 flex-shrink-0 flex-grow-0">
        <div class="p-3 d-flex">
          <strong class="text-info" id="copy-leaderboard">
            Leaderboard 
          </strong>
          <span class="small ms-auto" role="button" id="clear-leaderboard">Clear</span>
        </div>
        <div class="bg-dark">
          <input type="text" class="form-control form-control-sm bg-black" placeholder="Search name" id="search-name">
        </div>
      </div>
      <div class="list-group rounded-0 flex-fill bg-dark" id="leaderboard-box">
      </div>
    </div>
  </div>

  <div class="modal" id="winner-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="mb-2 text-end">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <img class="my-3" src="assets/loading-spinner.gif" alt="" width="200" height="200" id="loading-spinner">

          <h3 id="winner-message" class="h3 d-none mb-5">üéâ Congratulations! üéâ</h3>

          <h1 id="winner-name" class="text-center text-success"></h1>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="assets/tmi.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/timer.js"></script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl, {})
    })
  </script>
</body>
</html>

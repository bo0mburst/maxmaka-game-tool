<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <div class="d-md-flex h-100">
    <div id="left-box" class="card flex-fill h-100 rounded-0 d-flex flex-column">
      <div class="card-header flex-shrink-0 flex-grow-0">
        <strong>
          Listener
        </strong>
      </div>
      
      <!-- chat -->
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading-twitch">
            <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-twitch" aria-expanded="false" aria-controls="collapse-twitch">
              Chat log
            </button>
          </h2>
          <div id="collapse-twitch" class="accordion-collapse collapse show" aria-labelledby="heading-twitch">
            <div class="list-group rounded-0" id="twitch-chat">
            </div>
          </div>
        </div>
      </div>  

      <!-- eligibles -->
      <div class="accordion flex-fill">
        <div class="accordion-item h-100 d-flex flex-column">
          <h2 class="accordion-header flex-shrink-0 flex-grow-0" id="heading-eligibles">
            <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-eligibles" aria-expanded="false" aria-controls="collapse-eligibles">
              <div class="d-flex justify-content-between w-100">
                <span>
                  Eligibles
                </span>
                <span class="text-muted ms-auto me-2 small"><span id="capturing-text">Inactive</span></span>
              </div>
            </button>
          </h2>
          <div id="collapse-eligibles" class="accordion-collapse flex-fill d-flex flex-column collapse show" aria-labelledby="heading-eligibles">
            <div class="text-end px-2 flex-shrink-0 flex-grow-0">
              <span class="small" role="button" id="clear-eligibles">Clear</span>
            </div>

            <div class="list-group rounded-0 flex-fill" id="eligibles-box">

            </div>
          </div>
        </div>
      </div>  
    </div>
    
    <div class="card flex-fill h-100 rounded-0">
      <div class="card-header text-center">
        <strong>
          LET'S GO!
        </strong>
      </div>
      <div class="card-body">
        <div id="keyword-wrapper" class="mt-3 input-group mb-3 mx-auto">
          <input type="password" class="form-control text-center p-0" placeholder="Answer to guess" aria-label="Keyword" aria-describedby="button-keyword" id="keyword">
          <button class="btn rounded-0" type="button" id="button-keyword">üëÅÔ∏è</button>
        </div>


        <div class="mt-3 text-center">
          <h5 class="text-muted"><span class="me-2">‚è±</span>Timer</h5>
          <input id="timer" class="text-center p-0 me-2 border-0 bg-transparent text-body" type="number" value="0" min="0"/> 
          <div class="mt-3 d-flex justify-content-center flex-wrap">
            <button id="btn-start-timer" class="btn me-3" data-bs-toggle="tooltip" title="Start the timer">‚ñ∂Ô∏è</button>
            <button id="btn-pause-timer" class="btn  me-3" data-bs-toggle="tooltip"  title="Pause the timer">‚è∏</button>
            <button id="btn-end" class="btn" data-bs-toggle="tooltip" title="End the timer">‚èπ</button>
          </div>
        </div>


        <div class="mt-3 text-center">
          <button class="btn" id="button-eligible-winner">Pick a winner from Eligibles</button>
        </div>

        
        <div class="mt-3 text-center">
          <button class="btn" id="button-save">Save to Leaderboard üëâ</button>
        </div>
      </div>
    </div>

    <div id="leaderboard" class="card h-100 rounded-0 d-flex flex-column">
      <div class="card-header flex-shrink-0 flex-grow-0">
        <strong>
          Leaderboard 
        </strong>
        <span class="small float-end" role="button" id="clear-leaderboard">Clear</span>
      </div>
      <div class="list-group rounded-0 flex-fill" id="leaderboard-box">
      </div>
    </div>
  </div>

  <div class="modal" id="winner-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img class="my-3" src="assets/loading-spinner.gif" alt="" width="200" height="200" id="loading-spinner">

          <h3 id="winner-message" class="h3 d-none">üéâ Congratulations! üéâ</h3>

          <h4 id="winner-name" class="text-center"></h4>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="assets/tmi.min.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/timer.js"></script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>
</html>
